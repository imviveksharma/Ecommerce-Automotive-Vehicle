<mat-toolbar color="primary">
    <h1>CART</h1>
</mat-toolbar>

<table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="products.length!=0">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Vehicle Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Vehicle Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="removeItem(products)"><mat-icon>delete</mat-icon></button>
        </td>
     </ng-container>

     <ng-container matColumnDef="buy">
        <th mat-header-cell *matHeaderCellDef>Wishlist</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="nav()">Wishlist</button>
        </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

<ng-container *ngIf="products.length==0">
    <mat-card style="background-color: white;height: 60vh;margin: 25px;padding: 25px;">
        <mat-card-title style="color: black;">My Cart</mat-card-title>
    </mat-card>
    <div class="center">
        <h2>Your Cart is Empty!</h2>
        <h3>Add item to it Now</h3>
        <button mat-raised-button color="warn" routerLink="">Shop Now</button>
    </div>
</ng-container>
