<body style="background-color: black;">
    <mat-toolbar color="primary">
        <h1 style="margin-left:45% ;">ADMIN PANEL</h1>
    </mat-toolbar>
    <img src="https://www.techasoft.com/uploads/ekart_logo.png" style="float:left">
    <div class="form">
        <form [formGroup]="logForm">
        <mat-form-field appearance="outline" style="width: 50%;">
            <mat-label>LOGIN ID</mat-label>
            <input matInput placeholder="Enter Your Email Id" formControlName="emailId" style="color: white;">
        </mat-form-field><br><br>
        <mat-form-field appearance="outline" style="width: 50%;">
            <mat-label>PASSWORD</mat-label>
            <input  matInput placeholder="Enter Your Password" formControlName="password" style="color: white;" [type]="hide ? 'password' : 'text'">
            <button  style="color: white;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
        </mat-form-field></form><br>
        <br>
        <button mat-raised-button color="warn" (click)="checkData()">Login</button>
        <button mat-raised-button color="warn" routerLink="" style="margin-left: 15%;">Home</button>
    </div>
</body>
